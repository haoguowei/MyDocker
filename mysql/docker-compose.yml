version : "3"
services :
        mysql :
                image : mysql:5.6
                volumes :
                        - ./init.sql:/docker-entrypoint-initdb.d/init.sql
                        - ./my.cnf:/etc/mysql/my.cnf
                        - ./mysql-data:/var/lib/mysql
                environment :
                        - MYSQL_ROOT_PASSWORD=123456
                ports :
                        - 3307:3306